{{ if .Values.fluentBitConfigurationsOverwrites.awsCredentials }}
apiVersion: v1
kind: Secret
metadata:
  name: fluent-bit-aws-credentials
  namespace: {{ .Release.Namespace }}
  labels:
    resources.gardener.cloud/garbage-collectable-reference: "true"
{{ toYaml .Values.labels | indent 4 }}
immutable: true
stringData:
{{ .Values.fluentBitConfigurationsOverwrites.awsCredentials | indent 2 }}
{{ end }}
