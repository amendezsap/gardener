apiVersion: {{ include "networkpolicyversion" . }}
kind: NetworkPolicy
metadata:
  annotations:
    gardener.cloud/description: |
      Allows Egress from fluentbit to loki and CloudWatch
  name: allow-fluentbit
  namespace: {{ .Release.Namespace }}
spec:
  podSelector:
    matchLabels:
{{ toYaml .Values.labels | indent 6 }}
  egress:
  - to:
{{- range .Values.networkPolicy.additionalEgressIPBlocks }}
    - ipBlock:
        cidr: {{ . }}
{{- end }}
    - namespaceSelector:
        matchLabels:
          gardener.cloud/role: shoot
      podSelector: 
{{ toYaml .Values.global.lokiLabels | indent 10 }}
    - podSelector:
        matchLabels:
{{ toYaml .Values.global.lokiLabels | indent 10 }}
    ports:
    - protocol: TCP
      port: {{ .Values.global.lokiPort }}
{{ if .Values.fluentBitConfigurationsOverwrites.cloudWatchOutput }}
  - to:
    - ipBlock:
        cidr: 0.0.0.0/0
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: garden
    - podSelector:
        matchLabels:
{{ toYaml .Values.labels | indent 10 }}
    ports:
    - protocol: TCP
      port: 443
{{ end }}
  policyTypes:
  - Egress
